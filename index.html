<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Élite Débloqué</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #020010;
            --glass-bg: rgba(5, 2, 20, 0.4);
            --border-color: rgba(180, 150, 255, 0.2);
            --glow-color-1: #b496ff;
            --glow-color-2: #6d8cff;
            --text-color: #f0f0f5;
            --text-muted: #a0a0b5;
            --font-family: 'Inter', sans-serif;
            --border-radius: 28px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            cursor: none; /* Hide default cursor */
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        #cursor-glow {
            position: fixed;
            z-index: -1;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(110, 60, 255, 0.2) 0%, rgba(110, 60, 255, 0) 60%);
            pointer-events: none;
            transition: transform 0.2s ease-out;
        }
        
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glow-color-1);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.2s ease, height 0.2s ease;
            z-index: 9999;
        }

        .funnel-container {
            position: relative;
            width: 90%;
            max-width: 680px;
            background: var(--glass-bg);
            border-radius: var(--border-radius);
            padding: 50px 70px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
            animation: float-in 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
        }
        
        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .step-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 25px;
            color: white;
        }
        
        .step-title .char {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) scale(0.8) rotateZ(-20deg);
            animation: reveal-char 0.8s cubic-bezier(0.215, 0.610, 0.355, 1) forwards;
        }

        @keyframes reveal-char {
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotateZ(0deg);
            }
        }

        .step-description {
            font-size: 1.2rem;
            color: var(--text-muted);
            line-height: 1.8;
            max-width: 500px;
            margin: 0 auto 55px auto;
            opacity: 0;
            animation: fade-in-up 1s 0.8s forwards;
        }
        
        @keyframes fade-in-up {
            to { opacity: 1; transform: translateY(0); }
        }

        .button-container {
            opacity: 0;
            animation: fade-in-up 1s 1s forwards;
        }
        
        .btn {
            font-family: var(--font-family);
            padding: 20px 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: none;
            transition: all 0.2s cubic-bezier(0.19, 1, 0.22, 1);
            text-decoration: none;
            display: inline-block;
            color: white;
            background: linear-gradient(45deg, var(--glow-color-1), var(--glow-color-2));
            box-shadow: 0 8px 30px rgba(110, 60, 255, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(110, 60, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .funnel-container {
                padding: 40px 30px;
                margin: 20px;
            }
            .step-title { font-size: 2.5rem; }
            .step-description { font-size: 1.1rem; }
            .btn { width: 100%; padding: 20px 30px; }
        }
    </style>
</head>
<body>
    
    <div class="custom-cursor"></div>
    <div id="cursor-glow"></div>
    <canvas id="particles-canvas"></canvas>

    <div class="funnel-container">
        <h1 id="title" class="step-title"></h1>
        <p class="step-description">Le meilleur est de l'autre côté de ce formulaire. Remplissez, validez, et profitez. Simple, direct, efficace. Votre futur commence maintenant.</p>
        
        <div class="button-container">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdHsv3v08182XSjph1m-ixo7LpRpNBUzqRdqOzWKSleh0367Q/viewform?usp=header" target="_blank" class="btn" id="magnetic-btn">
                RÉVÉLER LE CONTENU
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- CURSEUR PERSONNALISÉ & EFFET DE LUEUR ---
            const cursor = document.querySelector('.custom-cursor');
            const cursorGlow = document.getElementById('cursor-glow');
            const button = document.getElementById('magnetic-btn');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                cursorGlow.style.transform = `translate(${e.clientX - 400}px, ${e.clientY - 400}px)`;
            });

            button.addEventListener('mouseenter', () => cursor.style.transform = 'translate(-50%, -50%) scale(2.5)');
            button.addEventListener('mouseleave', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');

            // --- ANIMATION DU TITRE ---
            const title = document.getElementById('title');
            const text = "Prêt Pour le Niveau Supérieur ?";
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'char';
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.style.animationDelay = `${index * 0.04}s`;
                title.appendChild(span);
            });
            
            // --- ARRIÈRE-PLAN DE PARTICULES INTERACTIF ---
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray;
            let mouse = { x: null, y: null, radius: (canvas.height/120) * (canvas.width/120) };

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x; this.y = y; this.directionX = directionX;
                    this.directionY = directionY; this.size = size; this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(180, 150, 255, 0.3)';
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                    if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                    let dx = mouse.x - this.x; let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5;
                        if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5;
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5;
                        if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5;
                    }
                    this.x += this.directionX; this.y += this.directionY; this.draw();
                }
            }

            function init() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    let color = '#FFFFFF';
                    particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }
            
            function connect() {
                let opacityValue = 1;
                for(let a = 0; a < particlesArray.length; a++){
                    for(let b = a; b < particlesArray.length; b++){
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if(distance < (canvas.width/7) * (canvas.height/7)){
                            opacityValue = 1 - (distance/20000);
                            ctx.strokeStyle = `rgba(140, 100, 255, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) particlesArray[i].update();
                connect();
            }
            
            window.addEventListener('resize', () => {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = (canvas.height/120) * (canvas.height/120);
                init();
            });

            window.addEventListener('mouseout', () => {
                mouse.x = undefined;
                mouse.y = undefined;
            });
            
            init();
            animate();
            
             // --- BOUTON MAGNÉTIQUE ---
            const btn = document.getElementById('magnetic-btn');
            const btnStrength = 40;

            btn.addEventListener('mousemove', (e) => {
                const pos = btn.getBoundingClientRect();
                const x = e.clientX - pos.left - pos.width / 2;
                const y = e.clientY - pos.top - pos.height / 2;
                btn.style.transition = 'transform 0.1s ease-out';
                btn.style.transform = `translate(${x / pos.width * btnStrength}px, ${y / pos.height * btnStrength}px)`;
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                btn.style.transform = 'translate(0, 0)';
            });

        });
    </script>

</body>
</html>
